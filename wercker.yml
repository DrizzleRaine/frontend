box: node
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: Compile optimized build
        code: |
          npm run build

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: alfox
    - script:
        name: Push to dokku
        code: |
          touch ./build/.static
          tar -cvO ./build/* ./build/.static | ssh dokku@alfox.verworn.ca tar:in frontend
